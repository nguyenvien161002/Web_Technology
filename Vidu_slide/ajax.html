<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <form name="register" action="">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" onchange="ajaxFunc(this.id);">
        <label for="state">State: </label>
        <input class="state" name="state">
    </form>

    <script type="text/javascript">
        function ajaxFunc(element) {
            var xmlHttpRequest = new XMLHttpRequest();
            var username = document.querySelector('#' + element).value;
            console.log(username);
            xmlHttpRequest.onreadystatechange = () => {
                if (xmlHttpRequest.readyState == 4) {
                    console.log(xmlHttpRequest.responseText);
                    if (xmlHttpRequest.responseText == username) {
                        document.register.state.value = "Đã tồn tại!";
                    } else {
                        document.register.state.value = "Chưa tồn tại!";
                    }
                }
            }
            xmlHttpRequest.open("GET", 'process.php', true);
            xmlHttpRequest.send(null);
        }
    </script>
</body>
</html>
